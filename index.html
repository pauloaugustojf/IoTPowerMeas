  <script nonce="undefined" src="https://cdn.zingchart.com/zingchart.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap');
    html,
    body {
      height: 100%;
      width: 100%;
    }
    * {
       font-family: 'Kdam Thmor Pro',sans-serif;
    }
    h1 {
      font-size: 50px;
    }

    header {
      display: flex;
      height: 200px;
      width: 100%;
      align-itens: center;
      justify-content: center;
    }
    main {
      display: flex;
      flex-direction: column;
      justify-content: center;
      width: 100vw;
    }
 
    .chart {
      height: 100%;
      width: 100%;
      min-height: 150px;
    }
 
    .zc-ref {
      display: none;
    }
  </style>
</head>
 
<body>
  <header>
    <h1>IoT Power Measuring</h1>
  </header>
  <main>
    <p></p>
  </main>
  <script defer src='script.js'></script>
  <script>
    import * as mqtt from 'https://unpkg.com/mqtt/dist/mqtt.min.js'
    var txt = document.querySelector("p")
    txt.innerText = mqtt.toString();
    const clientId = 'mqttjs_' + Math.random().toString(16).substr(2, 8)
    const host = 'ws://c19a331e.ala.us-east-1.emqxsl.com:8084/mqtt'
    const options = {
      keepalive: 60,
      clientId: clientId,
      protocolId: 'MQTT',
      protocolVersion: 4,
      clean: true,
      reconnectPeriod: 1000,
      connectTimeout: 30 * 1000,
      will: {
        topic: 'WillMsg',
        payload: 'Connection Closed abnormally..!',
        qos: 0,
        retain: false
      },
    }
    alert('Connecting mqtt client')
    const client = mqtt.connect(host, options)
    client.on('error', (err) => {
      alert('Connection error: ', err)
      client.end()
    })
    client.on('reconnect', () => {
      alert('Reconnecting...')
    })
    client.on('connect', () => { alert(`Client connected: ${clientId}`) Subscribe client.subscribe('testtopic', { qos: 0 }) }) /* Unsubscribe client.unubscribe('testtopic', () => { alert('Unsubscribed'); })*/
  </script>
</body>
 
</html>
